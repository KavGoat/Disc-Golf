

name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensures workflow can push changes

jobs:
  commit-trivial-change:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We will use PAT instead of default token

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make a trivial change
        run: |
          echo "Last updated: $(date)" >> keepalive.txt

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ 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 }}  # Use the PAT secret
        run: |
          git add keepalive.txt
          git commit -m "Keep alive commit: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:main  # Push using PAT
